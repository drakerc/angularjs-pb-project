<div class="alert alert-warning" role="alert">
    Tworzysz nowe wydarzenie.
</div>
<form>
    <div class="form-group">
        <label for="event-title">Tytuł wydarzenia</label>
        <input type="text" class="form-control" id="event-title" placeholder="Wpisz tytuł" ng-model="title">
    </div>

    <div class="form-group">
        <label for="event-category">Kategoria</label>
        <category-selector id="event-category" on-update="setCategory(id)"></category-selector>
    </div>

    <div class="form-group">
        <label for="event-date">Data</label>
        <datepicker date-format="MM-dd-yyyy">
            <input id="event-date" class="form-control" ng-model="date" type="text"/>
        </datepicker>
    </div>

    <div class="form-group">
        <label for="event-period">Przedział czasowy</label>
        <select id="event-period" class="form-control" name="periodSelect" ng-model="period">
            <option ng-repeat="period in periods" value="{{period.id}}">{{period.startHour}}-{{period.endHour}}</option>
        </select>
    </div>

    <div class="form-group">
        <label for="event-person">Osoba</label>
        <select id="event-person" class="form-control" name="periodSelect" ng-model="person">
            <option ng-repeat="person in people" value="{{person.id}}">{{person.firstName}} {{person.lastName}}</option>
        </select>
    </div>

    <button id="submit" ng-click="add()" class="btn btn-primary">Stwórz wydarzenie</button>
</form>
