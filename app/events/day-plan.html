<div>
    <h1>Przeglądasz wydarzenia z dnia {{ date }} ({{ date | dayOfWeekFilter }})</h1>
    <div ng-repeat="event in events">
        <show-event id="event.id" title="event.title" category="event.category" date="event.date" period="event.period" person="event.person"></show-event>
    </div>

    <div ng-if="noRecords">
        Przepraszamy, ale w wybranym dniu nie ma żadnych wydarzeń. Możesz jednak stworzyć nowe wydarzenie, używając przycisków na dole.
    </div>

    <div class="text-right">
        <a href="#!/event/createWithDate/{{date}}" class="btn btn-primary">Stwórz nowe wydarzenie</a>
    </div>
</div>
